<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="buttonContainer">
		<button id="rock"><img src="rock.png" width="200px" height="200px"></button>
		<button id="paper"><img src="paper.png" width="200px" height="200px"></button>
		<button id="scissors"><img src="scissors.png" width="200px" height="200px"></button>
	</div>
	<div id="result"></div>
	<div id="score">
		<div id="pc">
			<h1>CPU Score: </h1>
			<h1 id="pcScore">0</h1>
		</div>
		<div id="pl">
			<h1>Your Score: </h1>
			<h1 id="plScore">0</h1>
		</div>
	</div>
	<h1 id="winner"></h1>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
